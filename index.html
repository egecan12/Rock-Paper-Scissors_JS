<!DOCTYPE html>
<html lang="en">

<head>
    <!--  Egecan Kahyaoglu 2019-09-14 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="game">
        <div class="score">
            <div class="player_score">
                <h3>Player</h3>
                <p class="pScore">0</p>
            </div>
            <div class="pc_score">
                <h3>Computer</h3>
                <p class="cScore">0</p>
            </div>
        </div>
        <div class="intro">
            <!-- #intro and .matchup are intersecting -->

            <h3>Rock Paper Scissors</h3>
            <h6>Egecan Kahyaoglu</h6>

            <button id="playButton">Play</button>
        </div>
        <div class="matchUp fadeOut">
            <!-- #intro and .matchup are intersecting -->
            <h3 class="winner">Make your choice!</h3>

            <div class="hands">
                <img src="rock.png" alt="rock_hand" class="player_hand">
                <img src="rock.png" alt="rock_hand" class="pc_hand">
            </div>

        

        <div class="preferences">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>


        </div>
    </div>


    </section>
    <script type="text/javascript" src="app.js"></script>

</body>

<!-- thanks for the youtube Dev Ed Youtube channel -->

</html>
